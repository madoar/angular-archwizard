sudo: required
dist: trusty

language: node_js

addons:
  chrome: stable

node_js:
- "10"
- "9"
- "8"

branches:
  only:
  - master
  - develop

jobs:
  include:
  - stage: Test
    script: npm test
    after_success:
    - npm install -g codacy-coverage
    - codacy-coverage < coverage/lcov.info
  - stage: Build
    script: npm run build
