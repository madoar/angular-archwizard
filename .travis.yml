language: node_js

branches:
  only:
  - master
  - develop

addons:
  chrome: stable
  firefox: latest

jobs:
  include:
    # Tests
    - stage: Test 
      os: linux
      dist: trusty
      node_js: "10"
    - stage: Test 
      os: linux
      dist: trusty
      node_js: "11"
    - stage: Test 
      os: linux
      dist: trusty
      node_js: "12"
    - stage: Test 
      os: osx
      node_js: "10"
    - stage: Test 
      os: osx
      node_js: "11"
    - stage: Test 
      os: osx
      node_js: "12"
    # Build
    - stage: Build
      os: linux
      node_js: "12"
      addons:
        chrome: stable    
      script: npm run build
    # Coverage
    - stage: Coverage
      os: linux
      node_js: "12"
      addons:
        chrome: stable
      script: npm test
      after_success:
        - npm install -g codacy-coverage
        - codacy-coverage < coverage/lcov.info    
